<!DOCTYPE html>
<html lang="en">

<head>
    <title>Widget mockup test page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.9.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- BEGIN: CUSTOM HEAD JS/CSS -->
    <link rel="stylesheet" href="http://library.lclark.edu/src/stag/watzek_style.min.css" />
    <link rel="stylesheet" href="widget_test_2.css" />
    <script src="https://library.lclark.edu/src/stag/watzek_js.min.js"></script>
    <script src="https://library.lclark.edu/javascript/data/dbs_json3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>
    <!-- END: CUSTOM HEAD JS/CSS -->
    <script>
        $('document').ready(function() {
            // Code for Safari
            $('#searchwidget').css('WebkitTransform', 'scale(3,3)');
            // Code for IE9
            $('#searchwidget').css('msTransform', 'scale(3,3)');
            // Standard syntax
            $('#searchwidget').css('transform', 'scale(3,3)');
            // Styling
            // remove check marks
            $('.input-group-btn').find('.check-mark').hide();
            // change placeholder texts on option selection
            $('.primoquery').change(function(){
                switch($(this).val()){
                    case 'any':
                        $('.primoinput').prop("placeholder","Find books, AV materials, and articles by keyword")
                        break;
                    case 'sub':
                        $('.primoinput').prop("placeholder","Find books, AV materials, and articles by subject")
                        break;
                    case 'title':
                        $('.primoinput').prop("placeholder","Find books, AV materials, and articles by title")
                        break;
                    case 'creator':
                        $('.primoinput').prop("placeholder","Find books, AV materials, and articles by author")
                        break;
                }
            });
            $('.journalquery').change(function(){
                switch($(this).val()){
                    case 'title':
                        $('.journalinput').prop("placeholder","Find journals by title")
                        break;
                    case 'article':
                        $('.journalinput').prop("placeholder","Find articles by title")
                        break;
                    case 'db':
                        $('.journalinput').prop("placeholder","Find databases by title")
                        break;
                }
            });
        });
    </script>
</head>

<body class="s-lib-public-body">
    <div class="lcheader s-lib-header container s-lib-side-borders">
        <div id="searchwidget" style="margin: 150px 400px;">
            <script>
            $('#searchwidget').load('http://library.lclark.edu/src/stag/watzek_header.html #searchwidget', function(){
                $('.selectpicker').selectpicker({
                  style: 'btn-sm',
                  size: 'false'
                });
            });
            </script>
        </div>
    </div>
<script>
setupSearchWidget();
bindDatabaseAutocomplete();
</script>
</body>

</html>
